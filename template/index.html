<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProcessBot Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-sankey/0.12.3/d3-sankey.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #sankey-chart {
            width: 100%;
            height: 600px;
            overflow: visible;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .node rect {
            fill-opacity: 0.9;
            stroke: #000;
            stroke-width: 1px;
        }

        .node text {
            font-size: 12px;
            fill: #333;
            font-weight: 500;
        }

        .link {
            fill: none;
            stroke-opacity: 0.3;
        }

        .link:hover {
            stroke-opacity: 0.6;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– ProcessBot Dashboard</h1>
            <p>AI-Powered Work Automation Analytics</p>
        </div>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Window Switches</div>
                <div class="stat-value" id="total-switches">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unique Applications</div>
                <div class="stat-value" id="unique-apps">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Most Used App</div>
                <div class="stat-value" id="most-used" style="font-size: 1.5em;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Focus Time</div>
                <div class="stat-value" id="avg-focus">-</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Window Transition Flow</div>
            <div id="sankey-chart">
                <div class="loading">Loading data...</div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('total-switches').textContent = stats.total_switches;
                document.getElementById('unique-apps').textContent = stats.unique_apps;
                document.getElementById('most-used').textContent = stats.most_used_app;
                document.getElementById('avg-focus').textContent = stats.avg_focus_time + 's';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Create Sankey diagram
        async function createSankeyDiagram() {
            try {
                const response = await fetch('/api/window-transitions');
                const data = await response.json();

                if (!data.nodes || data.nodes.length === 0) {
                    document.getElementById('sankey-chart').innerHTML = 
                        '<div class="loading">No data available yet. Start collecting data first.</div>';
                    return;
                }

                // Clear loading message
                document.getElementById('sankey-chart').innerHTML = '';

                const margin = {top: 10, right: 10, bottom: 10, left: 10};
                const width = document.getElementById('sankey-chart').clientWidth - margin.left - margin.right;
                const height = 600 - margin.top - margin.bottom;

                // Create SVG
                const svg = d3.select("#sankey-chart")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

                // Color scale
                const color = d3.scaleOrdinal(d3.schemeCategory10);

                // Create Sankey layout
                const sankey = d3.sankey()
                    .nodeWidth(20)
                    .nodePadding(20)
                    .extent([[1, 1], [width - 1, height - 5]]);

                // Generate the Sankey diagram
                const graph = sankey({
                    nodes: data.nodes.map(d => Object.assign({}, d)),
                    links: data.links.map(d => Object.assign({}, d))
                });

                // Tooltip
                const tooltip = d3.select("#tooltip");

                // Add links
                const link = svg.append("g")
                    .attr("class", "links")
                    .selectAll("path")
                    .data(graph.links)
                    .enter().append("path")
                    .attr("class", "link")
                    .attr("d", d3.sankeyLinkHorizontal())
                    .attr("stroke", d => color(d.source.name))
                    .attr("stroke-width", d => Math.max(1, d.width))
                    .on("mouseover", function(event, d) {
                        tooltip
                            .style("opacity", 1)
                            .html(`${d.source.name} â†’ ${d.target.name}<br><strong>${d.value}</strong> switches`)
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", function() {
                        tooltip.style("opacity", 0);
                    });

                // Add nodes
                const node = svg.append("g")
                    .attr("class", "nodes")
                    .selectAll("g")
                    .data(graph.nodes)
                    .enter().append("g")
                    .attr("class", "node");

                node.append("rect")
                    .attr("x", d => d.x0)
                    .attr("y", d => d.y0)
                    .attr("height", d => d.y1 - d.y0)
                    .attr("width", d => d.x1 - d.x0)
                    .attr("fill", d => color(d.name))
                    .on("mouseover", function(event, d) {
                        tooltip
                            .style("opacity", 1)
                            .html(`<strong>${d.name}</strong><br>${d.value} transitions`)
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", function() {
                        tooltip.style("opacity", 0);
                    });

                // Add node labels
                node.append("text")
                    .attr("x", d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6)
                    .attr("y", d => (d.y1 + d.y0) / 2)
                    .attr("dy", "0.35em")
                    .attr("text-anchor", d => d.x0 < width / 2 ? "start" : "end")
                    .text(d => d.name);

            } catch (error) {
                console.error('Error creating Sankey diagram:', error);
                document.getElementById('sankey-chart').innerHTML = 
                    '<div class="loading">Error loading data. Please check console.</div>';
            }
        }

        // Initialize dashboard
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
            createSankeyDiagram();
            
            // Refresh every 10 seconds
            setInterval(() => {
                loadStats();
                createSankeyDiagram();
            }, 10000);
        });
    </script>
</body>
</html>
